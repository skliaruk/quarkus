# Configure the incoming `quote-requests` Kafka topic
mp.messaging.incoming.requests.topic=event-requests
mp.messaging.incoming.requests.auto.offset.reset=earliest
# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.http.port=8081
